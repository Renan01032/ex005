<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
</head>
<body>
    <h1>Adivinhe o Número!</h1>
    <p>Estou pensando em um número entre 0 e 100. Tente adivinhar!</p>

    <input type="number" id="chute" placeholder="Digite seu palpite">
    <button onclick="verificarChute()">Verificar</button>

    <p id="mensagem"></p>

    <script>
        let numeroSecreto = Math.round(Math.random() * 100);
        let tentativas = 0;

        function verificarChute() {
            const chuteUsuario = parseInt(document.getElementById("chute").value);
            const mensagemElement = document.getElementById("mensagem");

            if (isNaN(chuteUsuario)) {
                mensagemElement.textContent = "Por favor, insira um número válido.";
                return;
            }

            tentativas++;

            if (chuteUsuario === numeroSecreto) {
                mensagemElement.textContent = `Parabéns! Você acertou em ${tentativas} tentativas!`;
                if (confirm("Deseja jogar novamente?")) {
                    reiniciarJogo();
                }
            } else if (chuteUsuario < numeroSecreto) {
                mensagemElement.textContent = "Tente um número maior.";
            } else {
                mensagemElement.textContent = "Tente um número menor.";
            }

            document.getElementById("chute").value = "";
        }

        function reiniciarJogo() {
            numeroSecreto = Math.round(Math.random() * 100);
            tentativas = 0;
            document.getElementById("mensagem").textContent = "";
        }
    </script>
</body>
</html>
