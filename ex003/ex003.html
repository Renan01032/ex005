<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Números</title>
  <script>
    function compararNumeros() {
      var numero1 = parseInt(document.getElementById("numero1").value);
      var numero2 = parseInt(document.getElementById("numero2").value);

      if (isNaN(numero1) || isNaN(numero2)) {
        document.getElementById("resultado").value = "Por favor, insira números válidos.";
        return;
      }

      var mensagem;
      if (numero1 > numero2) {
        mensagem = "O maior número é: " + numero1;
      } else if (numero2 > numero1) {
        mensagem = "O maior número é: " + numero2;
      } else {
        mensagem = "Os números são iguais.";
      }

      document.getElementById("resultado").value = mensagem;
    }
  </script>
</head>
<body>
  <h1>Comparação de Números</h1>

  <form>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" name="numero2"><br><br>

    <button type="button" onclick="compararNumeros()">Comparar</button>
  </form>

  <h2>Resultado:</h2>
  <input type="text" id="resultado" readonly>
</body>
</html>
