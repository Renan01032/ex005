<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Retângulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Área de Retângulo</h1>
    <form id="retanguloForm">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" required>

        <button type="submit">Calcular Área</button>
    </form>

    <p>Área do retângulo: <span id="resultado"></span></p>

    <script>
        const form = document.getElementById('retanguloForm');
const resultado = document.getElementById('resultado');

form.addEventListener('submit', function(event) {
    event.preventDefault();

    const base = parseFloat(document.getElementById('base').value);
    const altura = parseFloat(document.getElementById('altura').value);

    const area = base * altura;

    resultado.textContent = area;
});
    </script>
</body>
</html>
