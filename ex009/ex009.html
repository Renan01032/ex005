<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
body {
  font-family: sans-serif;
}
.calculadora {
  border: 1px solid #ccc;
  padding: 20px;
  width: 300px;
}
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
button {
  width: 48px;
  height: 48px;
  margin: 5px;
  font-size: 18px;
}
</style>
</head>
<body>
  <div class="calculadora">
    <h1>Calculadora</h1>
    <input type="text" id="num1" placeholder="Primeiro número">
    <input type="text" id="num2" placeholder="Segundo número">
    <br>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <br>
    <input type="text" id="resultado" placeholder="Resultado" readonly>
  </div>

  <script>
    function calcular(operacao) {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = document.getElementById("resultado");

      if (isNaN(num1) || isNaN(num2)) {
        resultado.value = "Números inválidos";
        return;
      }

      switch (operacao) {
        case '+':
          resultado.value = num1 + num2;
          break;
        case '-':
          resultado.value = num1 - num2;
          break;
        case '*':
          resultado.value = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            resultado.value = "Divisão por zero";
          } else {
            resultado.value = num1 / num2;
          }
          break;
      }
    }
  </script>
</body>
</html>
