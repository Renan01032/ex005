<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11 - Soma de Inteiros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Soma de Inteiros até N</h1>
  <label for="numero">Digite um número inteiro positivo:</label>
  <input type="number" id="numero">
  <button onclick="calcularSoma()">Calcular</button>
  <p id="resultado"></p>
  <script>
    function calcularSoma() {
  const numero = parseInt(document.getElementById("numero").value);

  if (numero <= 0) {
    document.getElementById("resultado").textContent = "Digite um número inteiro positivo.";
  } else {
    let soma = 0;
    for (let i = 1; i <= numero; i++) {
      soma += i;
    }
    document.getElementById("resultado").textContent = `A soma dos inteiros até ${numero} é ${soma}.`;
  }
}
  </script>
</body>
</html>
