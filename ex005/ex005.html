<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média e Conceito</title>
</head>
<body>
  <h1>Calculadora de Média e Conceito</h1>
  <form id="notasForm">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1"><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2"><br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" name="nota3"><br><br>

    <button type="button" onclick="calcularMedia()">Calcular</button>
  </form> 
  <br>
  <p>Média: <span id="media"></span></p>
  <p>Conceito: <span id="conceito"></span></p>

  <script>
    function calcularMedia() {
      let nota1 = parseFloat(document.getElementById("nota1").value);
      let nota2 = parseFloat(document.getElementById("nota2").value);
      let nota3 = parseFloat(document.getElementById("nota3").value);
      let media = (nota1 + nota2 + nota3) / 3;
      let conceito;

      if (media >= 6) {
        conceito = "APROVADO";
      } else if (media >= 3) {
        conceito = "EXAME";
      } else {
        conceito = "REPROVADO";
      }

      document.getElementById("media").innerHTML = media.toFixed(2);
      document.getElementById("conceito").innerHTML = conceito;
    }
  </script>
</body>
</html>
