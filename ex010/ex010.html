<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 10 - Fatorial</title>
</head>
<body>
  <h1>Calcular Fatorial</h1>
  <label for="numero">Digite um número inteiro:</label>
  <input type="number" id="numero">
  <button onclick="calcularFatorial()">Calcular</button>
  <p id="resultado"></p>
  <script>
    function calcularFatorial() {
  const numero = parseInt(document.getElementById("numero").value);
  let fatorial = 1;

  if (numero < 0) {
    document.getElementById("resultado").textContent = "Não existe fatorial de número negativo.";
  } else if (numero === 0) {
    document.getElementById("resultado").textContent = "O fatorial de 0 é 1.";
  } else {
    for (let i = 1; i <= numero; i++) {
      fatorial *= i;
    }
    document.getElementById("resultado").textContent = `O fatorial de ${numero} é ${fatorial}.`;
  }
}
  </script>
</body>
</html>
