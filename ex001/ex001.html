<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Parcelas</title>
</head>
<body>
  <h1>Calculadora de Parcelas</h1>
  <label for="valorTotal">Valor Total da Compra:</label>
  <input type="number" id="valorTotal" name="valorTotal"><br><br>

  <label for="numParcelas">NÃºmero de Parcelas:</label>
  <select id="numParcelas" name="numParcelas">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="4">4</option>
  </select><br><br>

  <button onclick="calcularParcela()">Calcular</button><br><br>

  <label for="valorParcela">Valor da Parcela:</label>
  <input type="text" id="valorParcela" readonly>

  <script>
    function calcularParcela() {
  const valorTotal = parseFloat(document.getElementById("valorTotal").value);
  const numParcelas = parseInt(document.getElementById("numParcelas").value);
  let juros = 0;

  switch (numParcelas) {
    case 2:
      juros = 0.03;
      break;
    case 4:
      juros = 0.07;
      break;
    default:
      juros = 0; 
  }

  const valorParcela = (valorTotal + (valorTotal * juros)) / numParcelas;
  document.getElementById("valorParcela").value = valorParcela.toFixed(2);
}
  </script>
</body>
</html>
